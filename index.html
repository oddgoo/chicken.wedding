        <script src="js/animation.js"></script>

        <script>
        var canvas, stage, exportRoot;

        function init() {
        	canvas = document.getElementById("canvas");
        	exportRoot = new lib.animation();

        	stage = new createjs.Stage(canvas);
        	stage.addChild(exportRoot);
        	stage.update();

        	createjs.Ticker.setFPS(lib.properties.fps);
        	createjs.Ticker.addEventListener("tick", stage);
        }
        </script>

          <canvas class="centered" id="canvas" width="1000" height="800" style="background-color:rgba(0,0,0,0)"></canvas>

            <div class="RSVP" id="entry">

              <h2> Rsvp </h2>

              <div id="thank-you"> Thank you! </div>

              <div class="copy">

              </div>

              <form id = "entry-form">
                  <div class="error"></div>
                  <input type="text" class="field small" placeholder="Full Name" id="form-name" required/>
                  <input type="text" class="field small" placeholder="Number of Guests (Including You)" id="form-guests" required/>
                  <input type="text" class="field small" placeholder="Email or Phone" id="form-contact" required/>
                  <input type="text" class="field small" placeholder="Anything Else?" id="form-comments" />
                  <button> Submit </button>
              </form>
            </div>

            <a href="img/map.jpg">
              <img id="map" class="centered shadowed" src="img/map.jpg">
            </a>
